# Build-time modifiers
ABI_X86="64"
CFLAGS="-O3 -march=native -pipe -ggdb -fstack-protector-all"
CHOST="x86_64-pc-linux-gnu"
CXXFLAGS="${CFLAGS}"
EMERGE_DEFAULT_OPTS="--keep-going --nospinner"
EXTRA_ECONF="${EXTRA_ECONF} --disable-static"
FEATURES="buildpkg ccache cgroup compressdebug downgrade-backup fail-clean ipc-sandbox metadata-transfer network-sandbox parallel-install splitdebug split-elog unmerge-backup"
GENTOO_MIRRORS="ftp://mirror.switch.ch/mirror/gentoo/ ftp://ftp-stud.hs-esslingen.de/pub/Mirrors/gentoo/ ftp://mirrors.linuxant.fr/distfiles.gentoo.org/"
INSTALL_MASK="*.a"
LDFLAGS="-Wl,-O1,-z,now,--as-needed"
MAKEOPTS="-j8 --silent"
PKG_INSTALL_MASK="${INSTALL_MASK}"
PORTAGE_BZIP2_COMMAND="pbzip2"
PORTAGE_COMPRESS="pbzip2"

# Ccache
#CCACHE_COMPRESS=1
#CCACHE_COMPRESSLEVEL=9
#CCACHE_DIR="/nr/ccache"
#CCACHE_SIZE=64G
#CCACHE_NLEVELS=8
#CCACHE_UNIFY=1

# Folders
DISTDIR="/nr/distfiles"
PKGDIR="/nr/packages"
PORTAGE_BINHOST="/nr/packages"
PORTDIR="/nr/repos/gentoo"
PORT_LOGDIR="/var/log/portage/"

# All kinds of USEs 
ACCEPT_LICENSE="*"
CAMERAS="canon p2p"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
GRUB_PLATFORMS="efi-64"
LANG="it_IT"
INPUT_DEVICES="evdev keyboard mouse synaptics"
LLVM_TARGETS="BPF NVPTX X86"
PAX_MARKINGS="XT"
PORTAGE_ELOG_CLASSES="warn error qa log"
PORTAGE_ELOG_SYSTEM="save:warn,error,qa save_summary:warn,error,qa,info"
PORTAGE_NICENESS="15"
PYTHON_SINGLE_TARGET="python3_4"
PYTHON_TARGETS="python3_4"
RUBY_TARGETS="ruby22"
SANE_BACKENDS="hp"
VIDEO_CARDS="i965 intel modesetting nouveau nvidia"

# All kinds of USEs
USE="
-glamor -gnutls -gtk2
-kde
-ldap -libav -lua
-numa
-qt4
-static-libs -steamruntime
-tcl -tk
-uxa
-vlc
adns
caps clang custom-cflags
djvu
egl elogind expat
ffmpeg fontconfig
git gpg gphoto2 gstreamer gtk3
icu imagemagick
jemalloc jpeg2k
